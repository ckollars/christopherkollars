  <head prefix="og: http://ogp.me/ns#">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>
      {% if page.title %}{{ page.title }} &middot; {% endif %}
      {{ site.description }}
    </title>

    <meta name="description" content="">
    <!-- Mobile-friendly viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="robots" content="index, follow">
    <meta name="googlebot" content="index, follow">

    <!-- Open Graph -->
    <meta property="og:title" content="{{ page.title }}" itemprop="name">
    <meta property="og:description" content="{{ site.description }}">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="{{ site.name }}">
    <meta property="og:url" content="{{ site.url }}">
    <meta property="og:image" content="" itemprop="image">

    <!-- twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="">
    <meta name="twitter:title" content="">
    <meta name="twitter:description" content="">
    <meta name="twitter:image:src" content="">

    <!-- favicons - Windows -->
    <meta name="msapplication-square70x70logo" content="">
    <meta name="msapplication-square150x150logo" content="">
    <meta name="msapplication-square310x310logo" content="">
    <meta name="msapplication-TileImage" content="">
    <meta name="msapplication-TileColor" content="#FFFFFF">

    <!-- favicons - Apple -->
    <link rel="apple-touch-icon-precomposed" sizes="152x152" href="">
    <link rel="apple-touch-icon-precomposed" sizes="120x120" href="">
    <link rel="apple-touch-icon-precomposed" sizes="76x76" href="">
    <link rel="apple-touch-icon-precomposed" sizes="60x60" href="">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="">
    <link rel="apple-touch-icon" sizes="57x57" href="">

    <!-- favicons -->
    <link rel="shortcut icon" href="favicons/favicon.ico">
    <link rel="icon" type="image/png" sizes="64x64" href="favicons/favicon.png">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/styles.css">
    <!-- endbuild -->

    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:300,400italic,400,600,700|Abril+Fatface">

    <script type="text/javascript" async>
      // Google Analytics
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-xxxxxxxx-1']);
      _gaq.push(['_trackPageview']);

      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();

      // Google Font load
      WebFontConfig = {
        google: { families: [ 'Source+Code+Pro:400,300,600:latin' ] }
      };
      (function() {
        var wf = document.createElement('script');
        wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
          '://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
        wf.type = 'text/javascript';
        wf.async = 'true';
        var s = document.getElementsByTagName('script')[0];
        s.parentNode.insertBefore(wf, s);
      })();
    </script>

    <!-- RSS -->
    <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">

  </head>
