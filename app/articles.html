---
layout: default
title: Articles
---

<div id="articles" class="wrapper">
  {% for post in site.posts %}
    <article>
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      {% if post.excerpt %}
        <p class="entry-excerpt">{{ post.excerpt | remove: '<p>' | remove: '</p>' }}</p>
      {% endif %}
    </article>
  {% endfor %}
</div>
